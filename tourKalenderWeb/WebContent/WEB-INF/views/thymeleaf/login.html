<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
	<h1>Login page</h1>
	<div th:if="${loginError}" class="error">Wrong user or password</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form th:action="@{/login.html}" method="post">
		<label for="username">Username</label>: <input type="text"
			id="username" name="username" autofocus="autofocus" /> <br /> <label
			for="password">Password</label>: <input type="password" id="password"
			name="password" /> <br /> <input type="submit" value="Log in" />
	</form>
	<p>
		<a href="../index.html" th:href="@{/index.html}">Back to home page</a>
	</p>
</body>
</html>
